<div class="card py-8 px-6 md:px-8 overflow-auto" *ngIf="!isClientActive">
	<div class="flex flex-column align-items-start md:flex-row md:align-items-center md:justify-content-between border-bottom-1 surface-border pb-5 min-w-max">
		<div class="flex flex-column">
			<div class="my-3 text-4xl font-bold text-900">CUENTA INACTIVA</div>
			<span class="mb-2">Su cuenta a sido inactiva</span>
			<span>Por favor comuniquese con soporte</span>
		</div>
		<div class="flex flex-column mt-5 md:mt-0">
			<div class="text-2xl font-semibold text-left md:text-right mb-3">CONTACTO:</div>
			<div class="flex flex-column">
				<div class="flex justify-content-between align-items-center mb-2">
					<span class="font-semibold mr-6">CORREO</span>
					<span>zona40&#64;gmail.com</span>
				</div>
				<div class="flex justify-content-between align-items-center mb-2">
					<span class="font-semibold mr-6">TELEFONO</span>
					<span>300000000</span>
				</div>
			</div>
		</div>	
	</div>
</div>


<div *ngIf="isClientActive && !loading">
	<div class="card-dashboard col-12">
		<div (click)="goPos()" class="card-pos col-3 px-4 py-4 flex justify-content-between align-items-center">
			<h1 style="margin: 0;">POS</h1>
			<i class="pi pi-calculator" style="font-size: 2rem;;"></i>
		</div>
		<div (click)="goCash()" class="card-cash col-3 px-4 py-4 flex justify-content-between align-items-center">
			<h1 style="margin: 0;">Gesti√≥n de Turnos</h1>
			<i class="pi pi-folder" style="font-size: 2rem;"></i>
		</div>
		<div (click)="goSales()" class="card-sales col-3 px-4 py-4 flex justify-content-between align-items-center">
			<h1 style="margin: 0;">Ventas</h1>
			<i class="pi pi-wallet" style="font-size: 2rem;"></i>
		</div>
		<div (click)="goInventory()" class="card-inventory col-3 px-4 py-4 flex justify-content-between align-items-center">
			<h1 style="margin: 0;">Inventario</h1>
			<i class="pi pi-book" style="font-size: 2rem;"></i>
		</div>
	</div>
	<div class="flex gap-2 flex-wrap col-12 justify-content-evenly">
		<div class="card card-graph">
			<p-chart type="bar" [data]="basicDataCant" [options]="sales"></p-chart>
		</div>
		<div class="card card-graph">
			<p-chart type="bar" [data]="basicDataTotal" [options]="sales"></p-chart>
		</div>
	</div>
</div>
